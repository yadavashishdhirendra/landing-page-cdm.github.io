<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="Timer" style="display: block;">
        <div class="container">
            <p><span class="first-text">PRICE INCREASES IN</span>&nbsp;&nbsp;
                <span class="Number-days">Days :</span> <span class="Numbers-count" id="days"></span> <span
                    class="Number-days">Hours :</span>
                <span class="Numbers-count" id="hours"></span> <span class="Number-days">Minutes :</span> <span
                    class="Numbers-count" id="minutes"></span> <span class="Number-days">Seconds</span> <span
                    class="Numbers-count" id="seconds"></span> <span class="span-button"><button data-bs-toggle="modal"
                        data-bs-target="#exampleModal5">Grab The Offer</button></span></p>
        </div>
        <div id="cross" class="hide-grab">
            <i class="fa-solid fa-x"></i>
        </div>
    </div>

    <script>
        (function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            //I'm adding this section so I don't have to keep updating this pen every year :-)
            //remove this if you don't need it
            let today = new Date(),
                dd = String(today.getDate()).padStart(2, "0"),
                mm = String(today.getMonth() + 1).padStart(2, "0"),
                yyyy = today.getFullYear(),
                nextYear = yyyy + 1,
                dayMonth = "10/25/",
                birthday = dayMonth + yyyy;

            today = mm + "/" + dd + "/" + yyyy;
            if (today > birthday) {
                birthday = dayMonth + nextYear;
            }
            //end

            const countDown = new Date(birthday).getTime(),
                x = setInterval(function () {
                    const now = new Date().getTime(),
                        distance = countDown - now;

                    (document.getElementById("days").innerText = Math.floor(distance / day)),
                    (document.getElementById("hours").innerText = Math.floor(
                        (distance % day) / hour
                    )),
                    (document.getElementById("minutes").innerText = Math.floor(
                        (distance % hour) / minute
                    )),
                    (document.getElementById("seconds").innerText = Math.floor(
                        (distance % minute) / second
                    ));

                    //do something later when date is reached
                    if (distance < 0) {
                        document.getElementById("headline").innerText = "It's my birthday!";
                        document.getElementById("countdown").style.display = "none";
                        document.getElementById("content").style.display = "block";
                        clearInterval(x);
                    }
                    //seconds
                }, 0);
        })();


        $("#cross").click(function () {
            $("#Timer").hide();
        })
    </script>
</body>

</html>
